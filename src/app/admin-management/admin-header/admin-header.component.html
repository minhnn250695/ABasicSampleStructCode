<div *ngIf="isMobile; then mobile else desktop"></div>

<ng-template #desktop>
    <nav class="navbar navbar-fixed-top border-bottom-1 padding-bottom-20">

        <div class="container">
            <div class="navbar-header">
                <a *ngIf="logoUrl" class="navbar-brand" href="#">
                    <img id="admin-header-logo-img" class="header-logo" [src]="logoUrl" alt="Company Logo" />
                </a>
            </div>
            <div class="navbar-nav navbar-right margin-top-20 top-menu-dropdown">
                <div class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <img [src]="getProfileImage()" style="width:30px; height:30px"
                            class="img-circle center-block" />{{userFirstName}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a (click)="home()">Home</a>
                        </li>
                        <li>
                            <a (click)="customterList()">Customer list</a>
                        </li>
                        <!-- <li>
                            <a (click)="report()">Reports</a>
                        </li> -->
                        <li>
                            <a (click)="admin()">Admin</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a (click)="logOut()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</ng-template>

<ng-template #mobile>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand padding-top-10" href="#">
                    <img *ngIf="logoUrl" style="height: 30px" class="img-responsive" [src]="logoUrl"
                        alt="Company Logo" />
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a (click)="home()">
                            <i class="fas fa-home margin-right-5"></i> Home</a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li>
                        <a (click)="customterList()">
                            <i class="fas fa-caret-circle-right margin-right-5"></i> Customer list</a>
                    </li>
                    <!-- <li>
                        <a (click)="report()">
                            <i class="fas fa-caret-circle-right margin-right-5"></i> Reports</a>
                    </li> -->
                    <li>
                        <a (click)="admin()">
                            <i class="fas fa-caret-circle-right margin-right-5"></i> Admin</a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li>
                        <a (click)="logOut()">
                            <i class="fas fa-sign-out margin-right-5"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</ng-template>
<fp-loader> </fp-loader>
