<div class="breadcrumb-bar-third-party padding-top-50 padding-bottom-10">
    <div class="container">
        <a href="#">
            <i class="fas fa-home fa-lg margin-right-5"></i>
        </a>
        <i class="fas fa-angle-right margin-right-5"></i>
        <a href="/#/third-party/landing" class="margin-right-5">Third party connections</a>
        <i class="fas fa-angle-right margin-right-5"></i>
        <span class="active-breadcrumb">XPlan Settings</span>
    </div>
</div>

<div class="container padding-top-40 padding-bottom-50">
    <h1 class="finpal-h1 m-dark-gray">XPlan settings</h1>
    <div class="row">
        <div class="col-md-2 padding-top-10">
            <div class="row">
                <div class="col-md-12">
                    <img src="../../../../../assets/img/xplan.png" class="margin-bottom-10 img-thumbnail" alt="XPlan logo" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 padding-top-10">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="switch pull-left">
								<input type="checkbox" [checked]="config.settings.enabled"
									(change)="onSettingSelect(1)">
								<span class="slider3 round"></span>
							</label>
                            <span class="padding-left-10 small">Off / On</span>
                        </div>
                    </div>
                    <!-- <div class="row">
						<div class="col-md-12">
							<label class="switch pull-left">
								<input type="checkbox" [checked]="config.settings.mode == 0"
									(change)="onSettingSelect(2)">
								<span class="slider3 round"></span>
							</label>
							<span class="padding-left-10 small">Manual / Auto</span>
						</div>
					</div> -->
                </div>
            </div>
        </div>

        <form #validateForm="ngForm">
            <div class="col-md-10 padding-top-10">
                <h3 class="finpal-h3 padding-bottom-10">Connection data</h3>
                <div class="row">
                    <div class="col-md-3">
                        <label for="username" class="small">URL</label>
                        <input type="text" class="form-control input-sm" id="" [(ngModel)]="config.connection.url" name="url" placeholder="" />
                    </div>
                    <div class="col-md-3">
                        <div [ngClass]="config.connection.username && !config.connectionStatus ? 'form-group has-error' : 'form-group'">
                            <label for="username" class="small">Username</label>
                            <input class="form-control input-sm" name="txtUsername" [(ngModel)]="config.connection.username" required>
                            <p *ngIf="config.connection.username && !config.connectionStatus" class="red small padding-top-10"><i class="fas fa-exclamation-circle"></i> XPlan account is expired.
                                <button type="button" class="btn btn-xs btn-danger margin-top-5" onclick="window.location.href=''">
									XPlan support</button></p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="password" class="small">Password</label>
                        <input class="form-control input-sm" type="password" name="txtPass" [(ngModel)]="config.connection.password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <button [disabled]="validateForm.invalid" type="submit" class="btn btn-info pull-right btn-sm margin-top-10" (click)="btnSaveClick()">Save
							changes</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
