<div *ngIf="isMobile; then mobile else desktop"></div>

<ng-template #desktop>
    <div class="col-md-3">
        <div class="card">
            <div class="card-header-document padding-top-30 padding-left-20  padding-right-20">Document generator</div>
            <div class="card-block padding-left-20 padding-right-20 card-bottom-border">
                <div class="row">
                    <div class="col-md-6 card-right-border padding-top-30 padding-bottom-30 text-center">
                        <a (click)="templateManager()">
                            <i class="fas fa-list-alt fa-lg"></i>
                            <h4 class="finpal-h4">Templates</h4>
                        </a>
                    </div>
                    <div class="col-md-6 padding-top-30 padding-bottom-30 text-center">
                        <a (click)="newReport()">
                            <i class="fas fa-pencil fa-lg"></i>
                            <h4 class="finpal-h4">New report</h4>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-block padding-left-20 padding-right-20 padding-top-20 padding-bottom-10">
                <h4 class="finpal-h4">Recent templates</h4>
                <table class="table table-striped card-client-table">
                    <tr *ngFor="let template of recentTemplates">
                        <td>
                            <i class="fas fa-caret-right fa-lg light-orange margin-right-10"></i>
                            <a (click)="editTemplate(template)">{{template.name}}</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #mobile>
    <div class="col-xs-12 margin-top-20">
        <div class="card">
            <div class="card-header-document padding-top-20 padding-left-20  padding-right-20">Document generator</div>
            <div class="card-block padding-left-20 padding-right-20 card-bottom-border">
                <div class="row">
                    <div class="col-xs-6 card-right-border padding-top-30 padding-bottom-30 text-center">
                        <a (click)="templateManager()">
                            <i class="fas fa-list-alt fa-lg"></i>
                            <h4 class="finpal-h4">Templates</h4>
                        </a>
                    </div>
                    <div class="col-xs-6 padding-top-30 padding-bottom-30 text-center">
                        <a (click)="newReport()">
                            <i class="fas fa-pencil fa-lg"></i>
                            <h4 class="finpal-h4">New report</h4>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-block padding-left-20 padding-right-20 padding-top-20 padding-bottom-10">
                <h4 class="finpal-h4">Recent templates</h4>
                <table class="table table-striped card-client-table">
                    <tr *ngFor="let template of recentTemplates">
                        <td>
                            <i class="fas fa-caret-right fa-lg light-orange margin-right-10"></i>
                            <a (click)="editTemplate(template)">{{template.name}}</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</ng-template>
