<div *ngIf="isMobile; then mobile else desktop"></div>

<ng-template #desktop>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">
              <img style="height:50px" [src]="companyLogoUrl" alt="company logo" />
            </h1>
            <h4 class="h4 padding-top-30">
              <i class="fas fa-check green-color"></i> Your password has been reset</h4>
            <p>You can now sign-in with your new password.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-info" (click)="btnSignInClick()">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #mobile>
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="text-center">
              <img style="height:30px" [src]="companyLogoUrl" alt="company logo" />
            </h1>
            <h4 class="h4 padding-top-10">
              <i class="fas fa-check green-color"></i> Your password has been reset</h4>
            <p>You can now sign-in with your new password.</p>
          </div>
        </div>
        <div class="row padding-bottom-30">
          <div class="col-xs-12 text-center">
            <button type="submit" class="btn btn-info" (click)="btnSignInClick()">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
