<div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="modal-title finpal-h2 padding-bottom-10 margin-right-5" id="MatchModalLabel">Delete action</span>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <p>Are you sure you want to delete this action?</p>
                    <button type="button" class="btn btn-default pull-right" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-info pull-right margin-right-5" data-dismiss="modal" (click)="deleteSelectedAction()">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
