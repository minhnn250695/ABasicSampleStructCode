<div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
            <span class="modal-title finpal-h2 padding-bottom-10 margin-right-5">View Action</span>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-1">
                    <ul class="icon-list margin-top-bot-5">
                        <li>
                            <span><i class="fa fa-arrow-right fa-lg dark-gray"></i></span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-11 padding-0">
                    <h3 class="action-style">Contribute funds to a Debt</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 padding-top-10">
                    <ul class="nav nav-pills padding-top-10 padding-bottom-20">
                        <li id="basic-data" class="active">
                            <a id="contribute-funds-debt-details-view" data-toggle="pill" href="#contribute-debt-basic-data-view">Action details</a>
                        </li>
                        <li id="complementary-data-view">
                            <a data-toggle="pill" href="#contribute-debt-complementary-data-view">Advice comments</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <!-- Policy -->
                        <div id="contribute-debt-basic-data-view" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Debt record</label>
                                    <div>
                                        <p class="field-info"> {{getContributeDebtName()}}</p>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <label class="control-label">Type</label><br />
                                    <p class="field-info"> {{getContributeTypeText()}}</p>
                                </div>
                            </div>
                            <div class="row padding-top-20">
                                <div class="col-md-4">
                                    <label class="control-label">Start Year</label>
                                    <p class="field-info">{{contributeDebt.startYear  || 'N/A'}}</p>
                                </div>
                                <div class="col-md-4">
                                    <label class="control-label">End Year</label>
                                    <p class="field-info">{{contributeDebt.endYear || 'N/A'}}</p>
                                </div>
                                <div class="col-md-4">
                                    <label class="control-label">Annual amount</label>
                                    <p class="field-info">{{contributeDebt.annualAmount || 'N/A'}}</p>
                                </div>
                            </div>
                        </div>
                        <!-- Benefits -->
                        <div id="contribute-debt-complementary-data-view" class="tab-pane fade">
                            <div>
                                <label class="control-label">What is this action?</label>
                                <textarea class="form-control" name="actionWhat" [value]="contributeDebt.details || 'N/A'" readonly></textarea>
                            </div>
                            <div class="padding-top-20">
                                <label class="control-label">Why are you taking this action?</label>
                                <textarea class="form-control" name="actionWhy" [value]="contributeDebt.reason || 'N/A'" readonly></textarea>
                            </div>
                            <div class="padding-top-20">
                                <label class="control-label">How It improves your situation?</label>
                                <textarea class="form-control" name="actionHow" [value]="contributeDebt.result || 'N/A'" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div [style.display]="(!contributeDebt.actionId && adviceBuilderService.isUpdateAction) ? 'block' : 'none'" class="modal-body text-center margin-top-10 margin-bottom-10">
            <i class="fas fa-spinner fa-pulse"></i>
        </div> -->
    </div>
</div>
