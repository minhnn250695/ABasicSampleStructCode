<div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="modal-title finpal-h2 padding-bottom-10 margin-right-5">View action</span>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-1 auto-width">
                    <ul class="icon-list margin-top-bot-5">
                        <li>
                            <span><i class="fas fa-times fa-lg dark-gray"></i></span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-11 padding-0">
                    <h3 class="action-style">Cancel an insurance policy</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-pills padding-top-10 padding-bottom-20">
                        <li class="active">
                            <a id="cancel-insurance-details-view" data-toggle="pill" href="#cancel-insurace-basic-data-view">Action details</a>
                        </li>
                        <li>
                            <a data-toggle="pill" href="#cancel-insurance-complementary-data-view">Advice comments</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="cancel-insurace-basic-data-view" class="tab-pane fade in active">
                            <div class="col-md-6">
                                <label class="control-label">The insurance policy you chosen to close</label>
                                <p class="field-info"> {{getClosedInsurance()}}</p>
                            </div>
                            <div class="col-md-6">
                                <label class="control-label">You want to the insurance policy on year</label>
                                <p class="field-info"> {{cancelPolicy.year || 'N/A'}}</p>
                            </div>
                        </div>
                        <div id="cancel-insurance-complementary-data-view" class="tab-pane fade">
                            <div>
                                <label class="control-label">What is this action?</label>
                                <textarea class="form-control"name="details" [value]="cancelPolicy.details || 'N/A'" readonly></textarea>
                            </div>
                            <div class="padding-top-20">
                                <label class="control-label">Why are you taking this action?</label>
                                <textarea class="form-control" name="reason" [value]="cancelPolicy.reason || 'N/A'" readonly></textarea>
                            </div>
                            <div class="padding-top-20">
                                <label class="control-label">How It improves your situation?</label>
                                <textarea class="form-control" name="result" [value]="cancelPolicy.result || 'N/A'" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
