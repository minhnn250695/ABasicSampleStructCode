<div class="breadcrumb-bar-third-party padding-top-50 padding-bottom-10">
    <div class="container">
        <a href="#">
            <i class="fas fa-home fa-lg margin-right-5"></i>
        </a>
        <i class="fas fa-angle-right margin-right-5"></i>
        <a href="/#/third-party/landing" class="margin-right-5">Third party connections</a>
        <i class="fas fa-angle-right margin-right-5"></i>
        <span class="active-breadcrumb">Class Settings</span>
    </div>
</div>

<div class="container padding-top-40 padding-bottom-50">
    <h1 class="finpal-h1 m-dark-gray">Class settings</h1>
    <div class="row">
        <div class="col-md-2 padding-top-10">
            <div class="row">
                <div class="col-md-12">
                    <img src="../../../../../assets/img/class.png" class="margin-bottom-10 img-thumbnail" alt="Class logo" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 padding-top-10">
                    <label class="switch pull-left">
                        <input type="checkbox" [checked]="config.settings.enabled" (change)="onSettingSelect(1)">
                        <span class="slider3 round"></span>
                    </label>
                    <span class="padding-left-10 small">Off / On</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 padding-top-5">
                    <label class="switch pull-left">
                        <input type="checkbox" [checked]="config.settings.mode == 0" (change)="onSettingSelect(2)">
                        <span class="slider3 round"></span>
                    </label>
                    <span class="padding-left-10 small">Manual / Auto</span>
                </div>
            </div>
        </div>

        <form #validateForm="ngForm">
            <div class="col-md-10 padding-top-10">
                <h3 class="finpal-h3 padding-bottom-10">Connection data</h3>
                <p *ngIf="accessGranted">Authentication granted</p>
                <p *ngIf="!accessGranted">Authentication is required, please sign in with your Class credentials</p>
                <a [href]="source" class="btn btn-info btn-sm" *ngIf="!accessGranted">Class login</a>
                <!-- <br /> -->
                <!-- <button [disabled]="validateForm.invalid" type="submit" class="btn btn-info btn-sm margin-top-10"
				*ngIf="!accessGranted" (click)="btnSaveClick()">Save changes</button> -->
            </div>
        </form>
    </div>
</div>
