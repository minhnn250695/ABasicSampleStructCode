<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <!-- <h1 class="text-center">
            <img src="../../../../assets/img/finpal-full-logo.png" alt="miPlan logo" />
          </h1> -->
          <h1 class="text-center font-size-24 m-dark-gray">Financial Advice Portal</h1>
          <h4 class="h4 text-center padding-top-10">Sign in to your account</h4>
          <form>
            <div class="form-group padding-top-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control" name="email" #email="ngModel" placeholder="Email" [(ngModel)]="username" required
                  email>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fas fa-key"></i>
                </span>
                <!-- <input type="password" class="form-control" id="" placeholder="Password"> -->
                <input type="password" class="form-control" name="password" #pass="ngModel" placeholder="Password" [(ngModel)]="password"
                  required>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" [checked]="isRememberMe" (change)="changeRememberMe()"> Remember me
                  </label>
                </div>

              </div>
              <div class="col-xs-6">
                <button type="submit" (click)="login()" class="btn btn-info pull-right">SIGN IN</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <a href="fp-d-com_forgot-password.html" class="dark-gray"><i class="fa fa-question-circle"></i> Forgot your password?</a> -->
          <a href="#/forgot-password" class="dark-gray">
            <i class="fas fa-question-circle"></i> Forgot your password?</a>
        </div>
      </div>
      <div class="row padding-bottom-30">
        <div class="col-xs-12 text-center">
          <hr class="finpal-rule" />
          <a class="btn btn-default" href="{{adminSignInUrl}}">
            <img src="../../../../assets/img/Microsoft-Logo.png" class="margin-right-5"> Sign in with Microsoft</a>
        </div>
      </div>
    </div>
  </div>
</div>
<fp-footer-min></fp-footer-min>

<fp-error-dialog #myErrorDialog></fp-error-dialog>
<fp-spinner-loading #myLoadingSpinner></fp-spinner-loading>
