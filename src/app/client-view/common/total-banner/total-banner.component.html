<div *ngIf="isMobile; then mobile else desktop"></div>

<ng-template #desktop>
    <div class="total-container">
        <div class="container">
            <div class="card-total">
                <div class="row">
                    <div class="col-sm-12 col-md-4 card-wrapper">
                        <div class="col-xs-12 col-md-12">
                            <div class="col-xs-4 col-sm-3 col-md-3 padding-right-5 padding-top-15 card-icon">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-stack-2x" [ngClass]="firstColIcon"></i>
                                </span>
                            </div>
                            <div class="col-xs-8 col-sm-9 col-md-9 padding-left-5 finpal-h3 card-content">
                                {{firstColText}}
                                <h3 class="finpal-h3">
                                    ${{firstColNumber | number : '1.2-2' || 0}}
                                    <common-asset-projection-overlay *ngIf="!debtProjection" buttonShape="circle">
                                    </common-asset-projection-overlay>
                                    <common-debts-projections-overlay *ngIf="debtProjection" buttonShape="circle">
                                    </common-debts-projections-overlay>
                                </h3>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-12 col-md-4 card-wrapper">
                        <div class="col-xs-12 col-md-12">
                            <div class="col-xs-4 col-sm-3 col-md-3 padding-right-5 padding-top-15 card-icon">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-stack-2x" [ngClass]="secondColIcon"></i>
                                </span>
                            </div>
                            <div class="col-xs-8 col-sm-9 col-md-9 padding-left-5 finpal-h3 card-content">
                                {{secondColText}}
                                <h3 class="finpal-h3">
                                    ${{secondColNumber | number : '1.2-2' || 0}}
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 card-wrapper">
                        <div class="col-xs-12 col-md-12">
                            <div class="col-xs-4 col-sm-3 col-md-3 padding-right-5 padding-top-15 card-icon">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-stack-2x" [ngClass]="thirdColIcon"></i>
                                </span>
                            </div>
                            <div class="col-xs-8 col-sm-9 col-md-9 padding-left-5 finpal-h3 card-content">
                                {{thirdColText}}
                                <h3 class="finpal-h3">
                                    ${{thirdColNumber | number : '1.2-2' || 0}}
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</ng-template>

<ng-template #mobile>
    <a *ngIf="isMobile && debtProjection" id="debt-projection-icon" class="dark-blue" data-toggle="modal" data-target="#debt-projection">
        <i class="fas fa-info-circle fa-1x mobile"></i>
    </a>
</ng-template>
