<div *ngIf="isMobile; then mobile else desktop"></div>
<ng-template #desktop>
    <div class="col-md-3">
        <div class="card">
            <div class="card-header light-blue-background padding-top-30 padding-left-20  padding-right-20">
                Find a client</div>
            <div class="card-block padding-left-20 padding-right-20 padding-top-10 padding-bottom-10 card-bottom-border">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group search-client-group">
                            <input type="text" id="search-client" class="form-control" placeholder="Client name">
                            <div class="input-group-addon">
                                <i class="fas fa-search fa-sm gray999-color"></i>
                            </div>
                        </div>
                    </div>
                    <!-- <div *ngIf="clientPairs.length > 0" class="form-group">
                        <drop-down-search-box placeHolder="Client name" [source]="clientPairs" (onSelect)="onDropBoxItemClick($event)">
                        </drop-down-search-box>
                    </div> -->
                </form>
            </div>
            <div class="card-block padding-left-20 padding-right-20 padding-top-10 padding-bottom-10">
                <h4 class="finpal-h4">Recent clients</h4>
                <table class="table table-striped card-client-table">
                    <tr *ngFor="let client of recentClients; let i = index" class="hand-pointer" class="clients" [attr.id]="'client-' + i">
                        <td (click)="viewClientInfo(client)">
                            <i class="fas fa-caret-right fa-lg light-blue margin-right-10"></i>
                            <a>{{client.value}}</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #mobile>
    <div class="container padding-bottom-20">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="card margin-top-20">
                    <div class="card-header-client padding-top-20 padding-left-20 padding-right-20">Find a client</div>
                    <div class="card-block padding-left-20 padding-right-20 padding-top-10 padding-bottom-10 card-bottom-border">
                        <form class="form-inline">
                            <div class="form-group">
                                <drop-down-search-box placeHolder="Client name" [source]="clientPairs" (onSelect)="onDropBoxItemClick($event)">
                                </drop-down-search-box>
                            </div>
                        </form>
                    </div>
                    <div class="card-block padding-left-20 padding-right-20 padding-top-30 padding-bottom-10">
                        <h4 class="finpal-h4">Recent clients</h4>
                        <table class="table table-striped card-client-table">
                            <tr *ngFor="let client of recentClients; let i = index" class="clients" [attr.id]="'client-' + i">
                                <td>
                                    <i class="fas fa-caret-right fa-lg light-blue margin-right-10"></i>
                                    <a (click)="viewClientInfo(client)">{{client.value}}</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
