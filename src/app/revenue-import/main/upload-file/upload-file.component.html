<!-- <div *ngIf="isMobile; then mobile else desktop"></div> -->

<div *ngIf="!isMobile" class="breadcrumb-bar-revenue padding-top-40 padding-bottom-20">
    <div class="container">
        <a routerLink="/landing">
            <i class="fas fa-home fa-lg margin-right-5"></i>
        </a>
        <i class="fas fa-angle-right margin-right-5"></i> Import revenues
    </div>
</div>

<div *ngIf="isMobile" class="breadcrumb-bar-revenue padding-top-50 margin-top-10 padding-bottom-10">
    <div class="container">
        <a routerLink="/landing">
            <i class="fas fa-angle-left margin-right-5"></i> Import revenues</a>
    </div>
</div>

<div class="container" [ngClass]="isMobile ? 'padding-bottom-30' : 'padding-top-40 padding-bottom-50'">
    <div [ngClass]="isMobile ? 'col-xs-12' : 'col-md-6'">
        <h1 [ngClass]="isMobile ? 'finpal-h2' : 'finpal-h1'">Import revenues</h1>
        <p>Add a spreadsheet that contains your revenue data.</p>

        <app-drop-pick-file #dropFileView class="select_file_box" title="Drop your Excel file here" formatIcon="fa-file-excel"
            [expectedFormat]="['xls', 'xlsx']" (onFileSelected)="onFileSelected($event)"> </app-drop-pick-file>

        <!-- <button type="button" class="btn btn-lg btn-info pull-right" [disabled]="disableUploadbtn()" (click)="onBtnUploadClick()"
            [ngStyle]="{'background-color' : getBtnColor()}">Upload</button> -->
        <button type="button" class="btn btn-info pull-right" [disabled]="disableUploadbtn()" (click)="onBtnUploadClick()">Upload</button>
    </div>
</div>
