<!-- upload file -->
<div *ngIf="!isProcessing">
    <div class="breadcrumb-bar green-background padding-top-50 padding-bottom-10">
        <div class="container">
            <a href="#/landing">
                <i class="fas fa-home fa-lg margin-right-5"></i>
            </a>
            <i class="fas fa-angle-right margin-right-5"></i>
            <span class="active-breadcrumb">Import from External software</span>
        </div>
    </div>
    <div class="container padding-top-40 padding-bottom-50">
        <h1 class="finpal-h1">Import from external software</h1>
		<p>Choose the software you want to import data from.</p>
		<div class="row">
			<div class="col-md-12 text-center">				
				<div class="row">
					<div class="col-md-2 padding-top-20">
						<p><a (click)="onIressClick()" data-toggle="modal" data-target="#connection-data" class="logo-link"><img src="../../../assets/img/iress.png" class="img-thumbnail"/></a></p>
					</div>					
				</div>
			</div>
		</div>
    </div>
</div>

<!-- modal -->
<div *ngIf="isMissingField" class="modal fade" id="connection-data" tabindex="-1" role="dialog" aria-labelledby="MatchModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="modal-title finpal-h2 padding-bottom-10 margin-right-5" id="MatchModalLabel">Xplan settings</span> 					
            </div>
            <div class="modal-body">		
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="finpal-h3 padding-bottom-10">Connection data</h3>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="username" class="small">URL</label>
                                <input type="text" class="form-control input-sm" id="" placeholder="" [(ngModel)]="xplan_url">
                            </div>
                            <div class="col-md-3">
                                <label for="" class="small">User name</label>
                                <input type="text" class="form-control input-sm" id="" placeholder="" [(ngModel)]="xplan_username">
                            </div>
                            <div class="col-md-3">
                                <label for="" class="small">Password</label>
                                <input type="password" class="form-control input-sm" id="" placeholder="" [(ngModel)]="xplan_password">
                            </div>
                        </div>
                    </div>
                </div> 	
                <div class="row">
                    <div class="col-md-12 padding-top-20">									
                        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-info pull-right margin-right-5" (click)="onSaveClick()">Save changes</button>   
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
