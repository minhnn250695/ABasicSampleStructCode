<div class="modal fade" id="edit-matched-record-warning" tabindex="-1" role="dialog" aria-labelledby="MatchModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
        <span class="modal-title finpal-h2 padding-bottom-10" id="MatchModalLabel"><i class="fas fa-exclamation-triangle fa-xs"></i>
          {{ title }}</span>
      </div>
      <div class="modal-body">
        {{ message }}
        <div class="row">
          <div class="col-md-12 padding-top-10">
            <button *ngIf="btnCancelText" type="button" class="btn btn-default pull-right" data-dismiss="modal" (click)="decline()">
              {{ btnCancelText }}
            </button>
            <button type="button" class="btn btn-info pull-right margin-right-5" data-dismiss="modal" (click)="accept()">
              {{ btnOkText }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
