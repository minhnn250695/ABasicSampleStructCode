<div *ngIf="isMobile; then mobile else desktop"></div>

<ng-template #desktop>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">
              <img style="height:50px" src="../../../../assets/img/miplan-logo-large.png" alt="miPlan logo" />
            </h1>
            <h4 class="h4 text-center padding-top-30">Forgot your password?</h4>
            <p>Enter your email and we will send you a reset link.</p>
            <form>
              <div class="form-group padding-top-10">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input type="email" class="form-control" name="txtEmail" placeholder="Email" [(ngModel)]="confirmEmail">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-info pull-right" (click)="btnSubmitClick()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #mobile>
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">
              <img style="height:30px" src="../../../../assets/img/miplan-logo-large.png" alt="miPlan logo" />
            </h1>
            <h4 class="h4 text-center padding-top-10">Forgot your password?</h4>
            <p>Enter your email and we will send you a reset link.</p>
            <form>
              <div class="form-group padding-top-10">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input type="email" class="form-control" name="txtEmail" placeholder="Email" [(ngModel)]="confirmEmail">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row padding-bottom-30">
          <div class="col-md-12">
            <button type="button" class="btn btn-info pull-right" (click)="btnSubmitClick()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<fp-spinner-loading #myLoadingSpinner></fp-spinner-loading>
